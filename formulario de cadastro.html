<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <main>
    <h1>Cadastro de Usuário</h1>
    <div class="social-media">
        <a href="#">
            <img src="assets/google.png" alt="google">
        </a>

        <a href="#">
            <img src="assets/facebook.png" alt="facebook">
        </a>

        <a href="#">
            <img src="assets/linkedin.png" alt="linkedin">
        </a>
    </div>

    <div  class="alternative">
        <span>OR</span>
    
    </div>    
    
        <form action="processar_cadastro.php" method="post">
    
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            
                <label for="aniversario">Data de nascimento:</label>
                <input type="date" id="aniversario" name="aniversario" required>
            
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha"pattern=".{5,}" title="A senha deve ter pelo menos 5 caracteres!" required>
                
                <label for="confirmarsenha">confirmar Senha</label>
                <input type="password" id="confirmarsenha" name="confirmarsenha" pattern=".{5,}" title="A senha deve ter pelo menos 5 caracteres!" required
    
                <input type="submit" value="Sign Up" id="button">
    
        </form>
    
        <section class="images">
            <img src="assets/mobile.svg" alt="Mobile">
            <div class="circle"></div> 
    
    </body>
